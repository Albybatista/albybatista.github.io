<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"">
    <title>Stock Away</title>
</head>

<body>
<div class="col-auto">
                            <!-- Video -->
    <div class="video">
        <video playsinline autoplay muted loop>
            <source src="StocksAPI-Video2.mp4" type="video/mp4">
                <!-- Video Credit: “Stock footage provided by Videvo, downloaded from www.videvo.net” -->
        </video>
    </div>
                            <!-- Heading -->
    <div class="header">
        <h1>Stock Away</h1>
        <h2>Pick Your Stocks Your Way</h2>
                            <!-- On submit -->
    <form>
        <input type="text" id="input-box" placeholder="Ticker">
        <button type="submit" name="button" id="submit">Search</button> 
    </form>
    </div>
                            <!-- Info Section -->
    <div class="container">
        <h3 id="quote">Quote: </h3>
        <h3 id="overview">Company Overview: </h3>

                            <!-- Modal Button  -->
        <button type="text" id="mInfo">More Details</button>

                                <!-- Modal -->
        <div id="modal">
            <div id="boxText">
                <a id="close" href="#">Close</a>
                <div id="modal-footer"></div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
